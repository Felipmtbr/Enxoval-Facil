<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enxoval de Casa Nova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden { display: none; }
        .item-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .item-list ul {
            list-style-type: none;
            padding: 0;
        }
        .item-list li {
            padding: 8px;
            background-color: #fff;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            width: 45%;
            margin: 10px;
        }
        .category-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .summary {
            background-color: #fff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .summary p {
            margin: 5px 0;
        }
        .next-item {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monte seu Enxoval</h2>
        
        <div id="login" class="login">
            <input type="text" id="username" placeholder="Seu nome">
            <button onclick="login()">Entrar</button>
        </div>

        <div id="app" class="hidden">
            <label for="room">Escolha um cômodo:</label>
            <select id="room">
                <option>Quarto</option>
                <option>Cozinha</option>
                <option>Banheiro</option>
                <option>Lavanderia</option>
                <option>Sala</option>
            </select>
            <input type="text" id="item" placeholder="Nome do item">
            <button onclick="addItem()">Adicionar</button>
            
            <div class="button-group">
                <button onclick="showEssentialEnxoval()">Enxoval Essencial</button>
                <button onclick="showFullEnxoval()">Enxoval Pronto</button>
            </div>

            <div id="enxoval-details" class="item-list"></div>

            <h3>Lista de Enxoval</h3>
            <ul id="list"></ul>
        </div>
    </div>

    <script>
        const itemsData = {
            essential: {
                "Quarto": [
                    { name: "Colchão", price: 600 },
                    { name: "Cama", price: 300 },
                    { name: "Travesseiro", price: 40 },
                    { name: "Roupas de Cama", price: 150 }
                ],
                "Cozinha": [
                    { name: "Geladeira", price: 1200 },
                    { name: "Fogão", price: 600 },
                    { name: "Panelas e Utensílios", price: 300 }
                ],
                "Banheiro": [
                    { name: "Toalhas de Banho e Rosto", price: 100 },
                    { name: "Saboneteira e Organizadores", price: 50 }
                ],
                "Sala": [
                    { name: "Sofá", price: 800 }
                ],
                "Lavanderia": [
                    { name: "Máquina de Lavar", price: 1000 },
                    { name: "Cesto de Roupa Suja", price: 30 }
                ],
                "Diversos": [
                    { name: "Cesta de Lixo", price: 50 }
                ]
            },
            full: {
                "Quarto": [
                    { name: "Colchão", price: 1000 },
                    { name: "Cama", price: 500 },
                    { name: "Travesseiro", price: 80 },
                    { name: "Roupas de Cama", price: 250 }
                ],
                "Cozinha": [
                    { name: "Geladeira", price: 1500 },
                    { name: "Fogão", price: 800 },
                    { name: "Micro-ondas", price: 400 },
                    { name: "Panelas e Utensílios", price: 500 }
                ],
                "Banheiro": [
                    { name: "Toalhas de Banho e Rosto", price: 150 },
                    { name: "Saboneteira e Organizadores", price: 80 }
                ],
                "Sala": [
                    { name: "Sofá", price: 1200 },
                    { name: "Estante ou Rack", price: 300 }
                ],
                "Lavanderia": [
                    { name: "Máquina de Lavar", price: 1300 },
                    { name: "Cesto de Roupa Suja", price: 50 }
                ],
                "Diversos": [
                    { name: "Aspirador de Pó", price: 200 },
                    { name: "Cesta de Lixo", price: 100 }
                ]
            }
        };

        let selectedItems = {};

        function login() {
            const username = document.getElementById('username').value;
            if (!username) return alert("Digite seu nome");
            localStorage.setItem('user', username);
            document.getElementById('login').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            loadItems();
        }

        function addItem() {
            const room = document.getElementById('room').value;
            const item = document.getElementById('item').value;
            if (!item) return alert("Digite um item");
            
            const list = document.getElementById('list');
            const li = document.createElement('li');
            li.textContent = `${room}: ${item}`;
            list.appendChild(li);
            
            saveItem(room, item);
            document.getElementById('item').value = '';
        }

        function saveItem(room, item) {
            let items = JSON.parse(localStorage.getItem('items')) || [];
            items.push({ room, item });
            localStorage.setItem('items', JSON.stringify(items));
        }

        function loadItems() {
            let items = JSON.parse(localStorage.getItem('items')) || [];
            const list = document.getElementById('list');
            list.innerHTML = '';
            items.forEach(({ room, item }) => {
                const li = document.createElement('li');
                li.textContent = `${room}: ${item}`;
                list.appendChild(li);
            });
        }

        function showEssentialEnxoval() {
            selectedItems = itemsData.essential;
            renderEnxoval(selectedItems);
        }

        function showFullEnxoval() {
            selectedItems = itemsData.full;
            renderEnxoval(selectedItems);
        }

        function renderEnxoval(items) {
            let output = '';
            let totalCategoryPrice = 0;
            let totalInvested = 0;
            let totalRemaining = 0;

            Object.keys(items).forEach(room => {
                output += `<div class="category-header">${room}</div>`;
                let categoryPrice = 0;
                let invested = 0;
                let remaining = 0;
                let nextItem = '';

                output += `<div class="summary">`;

                items[room].forEach((item, index) => {
                    let isChecked = localStorage.getItem(item.name) === 'checked';
                    categoryPrice += item.price;

                    if (isChecked) {
                        invested += item.price;
                    }

                    remaining = categoryPrice - invested;

                    nextItem = index === 0 ? item.name : nextItem;

                    output += `
                        <label>
                            <input type="checkbox" ${isChecked ? 'checked' : ''} onclick="toggleItemStatus('${item.name}', ${item.price}, '${room}')">
                            ${item.name} - R$ ${item.price}
                        </label><br>`;
                });

                output += `
                    <p>Total da Categoria: R$ ${categoryPrice}</p>
                    <p>Investido: R$ ${invested}</p>
                    <p>Faltam: R$ ${remaining}</p>
                    <p class="next-item">Próximo item recomendado: ${nextItem}</p>
                </div>`;
            });

            document.getElementById('enxoval-details').innerHTML = output;
        }

        function toggleItemStatus(itemName, itemPrice, room) {
            let isChecked = localStorage.getItem(itemName) === 'checked';
            if (isChecked) {
                localStorage.removeItem(itemName);
            } else {
                localStorage.setItem(itemName, 'checked');
            }
            renderEnxoval(selectedItems);
        }

        function loadItems() {
            let items = JSON.parse(localStorage.getItem('items')) || [];
            const list = document.getElementById('list');
            list.innerHTML = '';
            items.forEach(({ room, item }) => {
                const li = document.createElement('li');
                li.textContent = `${room}: ${item}`;
                list.appendChild(li);
            });
        }

        if (localStorage.getItem('user')) {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            loadItems();
        }
    </script>
</body>
</html>
