<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enxoval de Casa Nova</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .form-section, .category-section {
            margin-bottom: 30px;
        }
        .form-section input, .form-section select, .form-section button {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section button {
            width: 100%;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 15px;
        }
        .form-section button:hover {
            background-color: #27ae60;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
        }
        .total-row {
            font-weight: bold;
            background-color: #ecf0f1;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            width: 45%;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group .essential-btn {
            background-color: #3498db;
            color: #fff;
        }
        .button-group .full-btn {
            background-color: #e74c3c;
            color: #fff;
        }
        .category-section {
            margin-top: 40px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monte seu Enxoval</h2>

        <!-- Login Section -->
        <div id="login" class="login">
            <input type="text" id="username" placeholder="Seu nome">
            <button onclick="login()">Entrar</button>
        </div>

        <!-- Main App Section -->
        <div id="app" class="hidden">
            <label for="room">Escolha um cômodo:</label>
            <select id="room">
                <option>Quarto</option>
                <option>Cozinha</option>
                <option>Banheiro</option>
                <option>Lavanderia</option>
                <option>Sala</option>
            </select>
            <input type="text" id="item" placeholder="Nome do item">
            <button onclick="addItem()">Adicionar</button>
            
            <div class="button-group">
                <button class="essential-btn" onclick="showEssentialEnxoval()">Enxoval Essencial</button>
                <button class="full-btn" onclick="showFullEnxoval()">Enxoval Completo</button>
            </div>

            <div id="enxoval-details" class="item-list"></div>

            <h3>Lista de Enxoval</h3>
            <ul id="list"></ul>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            if (!username) return alert("Digite seu nome");
            localStorage.setItem('user', username);
            document.getElementById('login').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            loadItems();
        }

        function addItem() {
            const room = document.getElementById('room').value;
            const item = document.getElementById('item').value;
            if (!item) return alert("Digite um item");
            
            const list = document.getElementById('list');
            const li = document.createElement('li');
            li.textContent = `${room}: ${item}`;
            list.appendChild(li);
            
            saveItem(room, item);
            document.getElementById('item').value = '';
        }

        function saveItem(room, item) {
            let items = JSON.parse(localStorage.getItem('items')) || [];
            items.push({ room, item });
            localStorage.setItem('items', JSON.stringify(items));
        }

        function loadItems() {
            let items = JSON.parse(localStorage.getItem('items')) || [];
            const list = document.getElementById('list');
            list.innerHTML = '';
            items.forEach(({ room, item }) => {
                const li = document.createElement('li');
                li.textContent = `${room}: ${item}`;
                list.appendChild(li);
            });
        }

        function showEssentialEnxoval() {
            const essentialEnxoval = `
                <h3>Enxoval Essencial</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th>Item</th>
                            <th>Preço (R$)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Quarto</td><td>Colchão</td><td>R$ 700,00</td></tr>
                        <tr><td>Quarto</td><td>Cama</td><td>R$ 350,00</td></tr>
                        <tr><td>Quarto</td><td>Travesseiro</td><td>R$ 50,00</td></tr>
                        <tr><td>Cozinha</td><td>Fogão</td><td>R$ 600,00</td></tr>
                        <tr><td>Cozinha</td><td>Geladeira</td><td>R$ 1.200,00</td></tr>
                        <tr><td>Banheiro</td><td>Toalhas de banho</td><td>R$ 100,00</td></tr>
                        <tr><td>Sala</td><td>Sofá</td><td>R$ 600,00</td></tr>
                        <tr><td>Lavanderia</td><td>Máquina de lavar</td><td>R$ 900,00</td></tr>
                        <tr class="total-row"><td colspan="2">Total:</td><td>R$ 4.550,00</td></tr>
                    </tbody>
                </table>
            `;
            document.getElementById('enxoval-details').innerHTML = essentialEnxoval;
        }

        function showFullEnxoval() {
            const fullEnxoval = `
                <h3>Enxoval Completo</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th>Item</th>
                            <th>Preço (R$)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Quarto</td><td>Colchão</td><td>R$ 1.000,00</td></tr>
                        <tr><td>Quarto</td><td>Cama</td><td>R$ 500,00</td></tr>
                        <tr><td>Quarto</td><td>Travesseiro</td><td>R$ 80,00</td></tr>
                        <tr><td>Cozinha</td><td>Fogão</td><td>R$ 800,00</td></tr>
                        <tr><td>Cozinha</td><td>Geladeira</td><td>R$ 1.500,00</td></tr>
                        <tr><td>Banheiro</td><td>Toalhas de banho</td><td>R$ 150,00</td></tr>
                        <tr><td>Sala</td><td>Sofá</td><td>R$ 1.200,00</td></tr>
                        <tr><td>Lavanderia</td><td>Máquina de lavar</td><td>R$ 1.300,00</td></tr>
                        <tr class="total-row"><td colspan="2">Total:</td><td>R$ 7.630,00</td></tr>
                    </tbody>
                </table>
            `;
            document.getElementById('enxoval-details').innerHTML = fullEnxoval;
        }
    </script>
</body>
</html>
