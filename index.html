<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enxoval de Casa Nova</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .category {
            margin-top: 30px;
        }
        .category h3 {
            color: #2c3e50;
        }
        .item {
            margin: 10px 0;
        }
        .item span {
            display: block;
            margin-top: 5px;
            color: #7f8c8d;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
        }
        .total-row {
            font-weight: bold;
            background-color: #ecf0f1;
        }
        .button-group {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-group button {
            width: 45%;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group .essential-btn {
            background-color: #3498db;
            color: #fff;
        }
        .button-group .full-btn {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monte seu Enxoval</h2>

        <div class="button-group">
            <button class="essential-btn" onclick="showEssentialEnxoval()">Enxoval Essencial</button>
            <button class="full-btn" onclick="showFullEnxoval()">Enxoval Completo</button>
        </div>

        <div id="enxoval-details"></div>
    </div>

    <script>
        let totalInvestidoEssencial = 0;
        let totalInvestidoCompleto = 0;
        const essentialItems = [
            { category: 'Quarto', item: 'Colchão', price: 700 },
            { category: 'Quarto', item: 'Cama', price: 350 },
            { category: 'Quarto', item: 'Travesseiro', price: 50 },
            { category: 'Quarto', item: 'Jogo de Lençol', price: 80 },
            { category: 'Quarto', item: 'Cobertor ou Edredom', price: 120 },
            { category: 'Sala', item: 'Sofá', price: 800 },
            { category: 'Sala', item: 'Rack para TV', price: 300 },
            { category: 'Sala', item: 'TV (32" a 43")', price: 1200 },
            { category: 'Sala', item: 'Mesa de Centro', price: 200 },
            { category: 'Cozinha', item: 'Fogão', price: 500 },
            { category: 'Cozinha', item: 'Geladeira (300L a 350L)', price: 1500 },
            { category: 'Cozinha', item: 'Micro-ondas', price: 400 },
            { category: 'Cozinha', item: 'Liquidificador', price: 150 },
            { category: 'Cozinha', item: 'Panelas (1 grande e 1 pequena)', price: 200 },
            { category: 'Cozinha', item: 'Talheres (6 peças)', price: 60 },
            { category: 'Cozinha', item: 'Copos e Taças', price: 50 },
            { category: 'Cozinha', item: 'Jogo de Pratos e Xícaras', price: 80 },
            { category: 'Banheiro', item: 'Toalhas de Banho (2 a 3)', price: 75 },
            { category: 'Banheiro', item: 'Toalhas de Rosto (2 a 3)', price: 50 },
            { category: 'Banheiro', item: 'Tapetes de Banheiro', price: 60 },
            { category: 'Utilidades', item: 'Aspirador de Pó', price: 400 },
            { category: 'Utilidades', item: 'Vassoura e Rodo', price: 50 },
            { category: 'Utilidades', item: 'Cesto de Lixo (cozinha e banheiro)', price: 40 },
            { category: 'Utilidades', item: 'Kit de Limpeza', price: 30 },
            { category: 'Utilidades', item: 'Cesto de Roupa Suja', price: 60 }
        ];

        const fullItems = [
            { category: 'Quarto', item: 'Cama Box com Colchão', price: 1200 },
            { category: 'Quarto', item: 'Cômoda ou Guarda-Roupa', price: 800 },
            { category: 'Quarto', item: 'Criado-Mudo', price: 150 },
            { category: 'Quarto', item: 'Jogo de Lençol de Luxo', price: 120 },
            { category: 'Quarto', item: 'Edredom ou Cobertores Extras', price: 180 },
            { category: 'Sala', item: 'Sofá Maior (3 ou 4 lugares)', price: 1500 },
            { category: 'Sala', item: 'TV (50" a 65")', price: 2500 },
            { category: 'Sala', item: 'Rack ou Painel para TV', price: 500 },
            { category: 'Sala', item: 'Mesa de Jantar (4 a 6 lugares)', price: 800 },
            { category: 'Sala', item: 'Poltrona ou Cadeira Adicional', price: 300 },
            { category: 'Cozinha', item: 'Fogão de 4 ou 6 bocas', price: 700 },
            { category: 'Cozinha', item: 'Geladeira Duplex', price: 2000 },
            { category: 'Cozinha', item: 'Micro-ondas de Maior Capacidade', price: 600 },
            { category: 'Cozinha', item: 'Liquidificador de Alta Potência', price: 250 },
            { category: 'Cozinha', item: 'Batedeira ou Processador de Alimentos', price: 300 },
            { category: 'Cozinha', item: 'Panelas Variadas', price: 400 },
            { category: 'Sala', item: 'Estante ou Rack Adicional', price: 400 }
        ];

        function showEssentialEnxoval() {
            let essentialEnxoval = '';
            const categories = ['Quarto', 'Sala', 'Cozinha', 'Banheiro', 'Utilidades'];

            categories.forEach(category => {
                const itemsInCategory = essentialItems.filter(item => item.category === category);
                essentialEnxoval += generateCategoryTable(category, itemsInCategory, 'essencial');
            });

            document.getElementById('enxoval-details').innerHTML = essentialEnxoval;
        }

        function showFullEnxoval() {
            let fullEnxoval = '';
            const categories = ['Quarto', 'Sala', 'Cozinha'];

            categories.forEach(category => {
                const itemsInCategory = fullItems.filter(item => item.category === category);
                fullEnxoval += generateCategoryTable(category, itemsInCategory, 'completo');
            });

            document.getElementById('enxoval-details').innerHTML = fullEnxoval;
        }

        function generateCategoryTable(category, items, enxovalType) {
            let categoryTable = `
                <h3>${category}</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Preço (R$)</th>
                            <th>Adquirido?</th>
                            <th>Valor Pago</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let totalInvestido = 0;
            items.forEach(item => {
                categoryTable += `
                    <tr>
                        <td>${item.item}</td>
                        <td>${item.price.toFixed(2)}</td>
                        <td><input type="checkbox" onclick="markItem(this, ${item.price}, '${enxovalType}')"></td>
                        <td><input type="number" onchange="updateValue(this, ${item.price}, '${enxovalType}')"></td>
                    </tr>
                `;
                totalInvestido += item.price;
            });

            categoryTable += `
                <tr class="total-row">
                    <td colspan="3">Total Investido:</td>
                    <td id="total-investido-${enxovalType}-${category}">R$ ${totalInvestido.toFixed(2)}</td>
                </tr>
                <tr class="total-row">
                    <td colspan="3">Total Restante:</td>
                    <td id="total-restante-${enxovalType}-${category}">R$ ${totalInvestido < 2000 ? (2000 - totalInvestido).toFixed(2) : 0}</td>
                </tr>
                <tr class="total-row">
                    <td colspan="3">Próximo Item a Adquirir:</td>
                    <td id="proximo-item-${enxovalType}-${category}">${getNextItem(items)}</td>
                </tr>
                </tbody>
            </table>
            `;

            return categoryTable;
        }

        function markItem(checkbox, value, category) {
            if (checkbox.checked) {
                if (category === 'essencial') {
                    totalInvestidoEssencial += value;
                } else {
                    totalInvestidoCompleto += value;
                }
            } else {
                if (category === 'essencial') {
                    totalInvestidoEssencial -= value;
                } else {
                    totalInvestidoCompleto -= value;
                }
            }
            updateTotals(category);
        }

        function updateValue(input, value, category) {
            const newValue = parseFloat(input.value) || 0;
            if (category === 'essencial') {
                totalInvestidoEssencial += newValue - value;
            } else {
                totalInvestidoCompleto += newValue - value;
            }
            updateTotals(category);
        }

        function updateTotals(category) {
            const categories = ['Quarto', 'Sala', 'Cozinha', 'Banheiro', 'Utilidades'];

            categories.forEach(category => {
                updateCategoryTotals(category);
            });
        }

        function updateCategoryTotals(category) {
            const totalInvestido = calculateTotal(category, 'essencial');
            document.getElementById(`total-investido-essencial-${category}`).textContent = `R$ ${totalInvestido.toFixed(2)}`;
        }

        function getNextItem(items) {
            const remainingItems = items.filter(item => !item.purchased);
            return remainingItems.length > 0 ? remainingItems[0].item : "Nenhum item restante";
        }
    </script>
</body>
</html>
