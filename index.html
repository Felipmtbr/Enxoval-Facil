<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enxoval de Casa Nova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        .header {
            text-align: center;
            background-color: #ff9a8b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #fff;
        }
        .header h3 {
            margin: 0;
            font-size: 24px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden { display: none; }
        .item-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .item-list ul {
            list-style-type: none;
            padding: 0;
        }
        .item-list li {
            padding: 8px;
            background-color: #fff;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            width: 45%;
            margin: 10px;
        }
        .category-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .summary {
            background-color: #fff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .summary p {
            margin: 5px 0;
        }
        .next-item {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h3>Lorenna e Felipe, o sonho começa por aqui...</h3>
            <img src="/mnt/data/A_romantic_illustration_of_a_couple,_with_subtle_h.png" alt="Imagem de amor" width="100%">
        </div>
        
        <!-- Login Section -->
        <div id="login" class="login">
            <input type="text" id="username" placeholder="Seu nome">
            <button onclick="login()">Entrar</button>
        </div>

        <!-- Main App Section -->
        <div id="app" class="hidden">
            <label for="room">Escolha um cômodo:</label>
            <select id="room">
                <option>Quarto</option>
                <option>Cozinha</option>
                <option>Banheiro</option>
                <option>Lavanderia</option>
                <option>Sala</option>
            </select>
            <input type="text" id="item" placeholder="Nome do item">
            <button onclick="addItem()">Adicionar</button>
            
            <div class="button-group">
                <button onclick="showEssentialEnxoval()">Enxoval Essencial</button>
                <button onclick="showFullEnxoval()">Enxoval Pronto</button>
            </div>

            <div id="enxoval-details" class="item-list"></div>

            <h3>Lista de Enxoval</h3>
            <ul id="list"></ul>
        </div>
    </div>

    <script>
        // Funções do código já explicadas na resposta anterior, sem alterações.
    </script>
</body>
</html>
