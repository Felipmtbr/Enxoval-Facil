<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enxoval de Casa Nova</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .form-section, .category-section {
            margin-bottom: 30px;
        }
        .form-section input, .form-section select, .form-section button {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section button {
            width: 100%;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 15px;
        }
        .form-section button:hover {
            background-color: #27ae60;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
        }
        .total-row {
            font-weight: bold;
            background-color: #ecf0f1;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            width: 45%;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group .essential-btn {
            background-color: #3498db;
            color: #fff;
        }
        .button-group .full-btn {
            background-color: #e74c3c;
            color: #fff;
        }
        .category-section {
            margin-top: 40px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monte seu Enxoval</h2>

        <!-- Main App Section -->
        <div id="app">
            <div class="button-group">
                <button class="essential-btn" onclick="showEssentialEnxoval()">Enxoval Essencial</button>
                <button class="full-btn" onclick="showFullEnxoval()">Enxoval Completo</button>
            </div>

            <div id="enxoval-details"></div>
        </div>
    </div>

    <script>
        let totalInvestidoEssencial = 0;
        let totalInvestidoCompleto = 0;
        const essentialItems = [
            { category: 'Quarto', item: 'Colchão', price: 700 },
            { category: 'Quarto', item: 'Cama', price: 350 },
            { category: 'Utilidades do Lar', item: 'Talheres (6 peças)', price: 80 },
            { category: 'Utilidades do Lar', item: 'Aspirador de Pó', price: 400 }
        ];
        const fullItems = [
            { category: 'Quarto', item: 'Colchão', price: 1000 },
            { category: 'Quarto', item: 'Cama', price: 500 },
            { category: 'Utilidades do Lar', item: 'Aspirador de Pó', price: 600 }
        ];

        function showEssentialEnxoval() {
            let essentialEnxoval = `
                <h3>Enxoval Essencial</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th>Item</th>
                            <th>Preço (R$)</th>
                            <th>Adquirido?</th>
                            <th>Valor Pago</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            essentialItems.forEach(item => {
                essentialEnxoval += `
                    <tr>
                        <td>${item.category}</td>
                        <td>${item.item}</td>
                        <td>${item.price.toFixed(2)}</td>
                        <td><input type="checkbox" onclick="markItem(this, ${item.price}, 'essencial')"></td>
                        <td><input type="number" onchange="updateValue(this, ${item.price}, 'essencial')"></td>
                    </tr>
                `;
            });

            essentialEnxoval += `
                <tr class="total-row">
                    <td colspan="4">Total Investido:</td>
                    <td id="total-investido-essencial">R$ 0,00</td>
                </tr>
                <tr class="total-row">
                    <td colspan="4">Total Restante:</td>
                    <td id="total-restante-essencial">R$ 2.530,00</td>
                </tr>
                <tr class="total-row">
                    <td colspan="4">Próximo Item a Adquirir:</td>
                    <td id="proximo-item-essencial">Colchão</td>
                </tr>
                </tbody>
            </table>
            `;
            document.getElementById('enxoval-details').innerHTML = essentialEnxoval;
            resetTotals('essencial');
        }

        function showFullEnxoval() {
            let fullEnxoval = `
                <h3>Enxoval Completo</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th>Item</th>
                            <th>Preço (R$)</th>
                            <th>Adquirido?</th>
                            <th>Valor Pago</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            fullItems.forEach(item => {
                fullEnxoval += `
                    <tr>
                        <td>${item.category}</td>
                        <td>${item.item}</td>
                        <td>${item.price.toFixed(2)}</td>
                        <td><input type="checkbox" onclick="markItem(this, ${item.price}, 'completo')"></td>
                        <td><input type="number" onchange="updateValue(this, ${item.price}, 'completo')"></td>
                    </tr>
                `;
            });

            fullEnxoval += `
                <tr class="total-row">
                    <td colspan="4">Total Investido:</td>
                    <td id="total-investido-completo">R$ 0,00</td>
                </tr>
                <tr class="total-row">
                    <td colspan="4">Total Restante:</td>
                    <td id="total-restante-completo">R$ 2.600,00</td>
                </tr>
                <tr class="total-row">
                    <td colspan="4">Próximo Item a Adquirir:</td>
                    <td id="proximo-item-completo">Colchão</td>
                </tr>
                </tbody>
            </table>
            `;
            document.getElementById('enxoval-details').innerHTML = fullEnxoval;
            resetTotals('completo');
        }

        function markItem(checkbox, value, category) {
            if (checkbox.checked) {
                if (category === 'essencial') {
                    totalInvestidoEssencial += value;
                } else {
                    totalInvestidoCompleto += value;
                }
            } else {
                if (category === 'essencial') {
                    totalInvestidoEssencial -= value;
                } else {
                    totalInvestidoCompleto -= value;
                }
            }
            updateTotals(category);
        }

        function updateValue(input, value, category) {
            const newValue = parseFloat(input.value) || 0;
            if (category === 'essencial') {
                totalInvestidoEssencial += newValue - value;
            } else {
                totalInvestidoCompleto += newValue - value;
            }
            updateTotals(category);
        }

        function updateTotals(category) {
            if (category === 'essencial') {
                const totalRestante = 2530 - totalInvestidoEssencial;
                document.getElementById('total-investido-essencial').textContent = `R$ ${totalInvestidoEssencial.toFixed(2)}`;
                document.getElementById('total-restante-essencial').textContent = `R$ ${totalRestante.toFixed(2)}`;
                document.getElementById('proximo-item-essencial').textContent = getNextItem(essentialItems);
            } else {
                const totalRestante = 2600 - totalInvestidoCompleto;
                document.getElementById('total-investido-completo').textContent = `R$ ${totalInvestidoCompleto.toFixed(2)}`;
                document.getElementById('total-restante-completo').textContent = `R$ ${totalRestante.toFixed(2)}`;
                document.getElementById('proximo-item-completo').textContent = getNextItem(fullItems);
            }
        }

        function getNextItem(items) {
            const remainingItems = items.filter(item => item.price > 0);
            if (remainingItems.length > 0) {
                return remainingItems[0].item;
            }
            return "Nenhum item restante";
        }

        function resetTotals(category) {
            if (category === 'essencial') {
                totalInvestidoEssencial = 0;
                updateTotals('essencial');
            } else {
                totalInvestidoCompleto = 0;
                updateTotals('completo');
            }
        }
    </script>
</body>
</html>
