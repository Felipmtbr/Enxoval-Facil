<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enxoval de Casa Nova</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .form-section, .category-section {
            margin-bottom: 30px;
        }
        .form-section input, .form-section select, .form-section button {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section button {
            width: 100%;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 15px;
        }
        .form-section button:hover {
            background-color: #27ae60;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
        }
        .total-row {
            font-weight: bold;
            background-color: #ecf0f1;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            width: 45%;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group .essential-btn {
            background-color: #3498db;
            color: #fff;
        }
        .button-group .full-btn {
            background-color: #e74c3c;
            color: #fff;
        }
        .category-section {
            margin-top: 40px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monte seu Enxoval</h2>

        <!-- Main App Section -->
        <div id="app">
            <div class="button-group">
                <button class="essential-btn" onclick="showEssentialEnxoval()">Enxoval Essencial</button>
                <button class="full-btn" onclick="showFullEnxoval()">Enxoval Completo</button>
            </div>

            <div id="enxoval-details"></div>
        </div>
    </div>

    <script>
        let totalInvestidoEssencial = 0;
        let totalInvestidoCompleto = 0;

        function showEssentialEnxoval() {
            const essentialEnxoval = `
                <h3>Enxoval Essencial</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th>Item</th>
                            <th>Preço (R$)</th>
                            <th>Adquirido?</th>
                            <th>Valor Pago</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Quarto</td>
                            <td>Colchão</td>
                            <td>R$ 700,00</td>
                            <td><input type="checkbox" onclick="markItem(this, '700', 'essencial')"></td>
                            <td><input type="number" onchange="updateValue(this, '700', 'essencial')"></td>
                        </tr>
                        <tr>
                            <td>Quarto</td>
                            <td>Cama</td>
                            <td>R$ 350,00</td>
                            <td><input type="checkbox" onclick="markItem(this, '350', 'essencial')"></td>
                            <td><input type="number" onchange="updateValue(this, '350', 'essencial')"></td>
                        </tr>
                        <tr>
                            <td>Utilidades do Lar</td>
                            <td>Talheres (6 peças)</td>
                            <td>R$ 80,00</td>
                            <td><input type="checkbox" onclick="markItem(this, '80', 'essencial')"></td>
                            <td><input type="number" onchange="updateValue(this, '80', 'essencial')"></td>
                        </tr>
                        <tr>
                            <td>Utilidades do Lar</td>
                            <td>Aspirador de Pó</td>
                            <td>R$ 400,00</td>
                            <td><input type="checkbox" onclick="markItem(this, '400', 'essencial')"></td>
                            <td><input type="number" onchange="updateValue(this, '400', 'essencial')"></td>
                        </tr>
                        <tr class="total-row">
                            <td colspan="4">Total Investido:</td>
                            <td id="total-investido-essencial">R$ 0,00</td>
                        </tr>
                        <tr class="total-row">
                            <td colspan="4">Total Restante:</td>
                            <td id="total-restante-essencial">R$ 1.530,00</td>
                        </tr>
                        <tr class="total-row">
                            <td colspan="4">Próximo Item a Adquirir:</td>
                            <td id="proximo-item-essencial">Colchão</td>
                        </tr>
                    </tbody>
                </table>
            `;
            document.getElementById('enxoval-details').innerHTML = essentialEnxoval;
            resetTotals('essencial');
        }

        function showFullEnxoval() {
            const fullEnxoval = `
                <h3>Enxoval Completo</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th>Item</th>
                            <th>Preço (R$)</th>
                            <th>Adquirido?</th>
                            <th>Valor Pago</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Quarto</td>
                            <td>Colchão</td>
                            <td>R$ 1.000,00</td>
                            <td><input type="checkbox" onclick="markItem(this, '1000', 'completo')"></td>
                            <td><input type="number" onchange="updateValue(this, '1000', 'completo')"></td>
                        </tr>
                        <tr>
                            <td>Quarto</td>
                            <td>Cama</td>
                            <td>R$ 500,00</td>
                            <td><input type="checkbox" onclick="markItem(this, '500', 'completo')"></td>
                            <td><input type="number" onchange="updateValue(this, '500', 'completo')"></td>
                        </tr>
                        <tr>
                            <td>Utilidades do Lar</td>
                            <td>Aspirador de Pó</td>
                            <td>R$ 600,00</td>
                            <td><input type="checkbox" onclick="markItem(this, '600', 'completo')"></td>
                            <td><input type="number" onchange="updateValue(this, '600', 'completo')"></td>
                        </tr>
                        <tr class="total-row">
                            <td colspan="4">Total Investido:</td>
                            <td id="total-investido-completo">R$ 0,00</td>
                        </tr>
                        <tr class="total-row">
                            <td colspan="4">Total Restante:</td>
                            <td id="total-restante-completo">R$ 2.100,00</td>
                        </tr>
                        <tr class="total-row">
                            <td colspan="4">Próximo Item a Adquirir:</td>
                            <td id="proximo-item-completo">Colchão</td>
                        </tr>
                    </tbody>
                </table>
            `;
            document.getElementById('enxoval-details').innerHTML = fullEnxoval;
            resetTotals('completo');
        }

        function markItem(checkbox, value, category) {
            if (checkbox.checked) {
                if (category === 'essencial') {
                    totalInvestidoEssencial += parseFloat(value);
                    updateTotals('essencial');
                } else {
                    totalInvestidoCompleto += parseFloat(value);
                    updateTotals('completo');
                }
            } else {
                if (category === 'essencial') {
                    totalInvestidoEssencial -= parseFloat(value);
                    updateTotals('essencial');
                } else {
                    totalInvestidoCompleto -= parseFloat(value);
                    updateTotals('completo');
                }
            }
        }

        function updateValue(input, value, category) {
            const newValue = parseFloat(input.value) || 0;
            if (category === 'essencial') {
                totalInvestidoEssencial += newValue - parseFloat(value);
                updateTotals('essencial');
            } else {
                totalInvestidoCompleto += newValue - parseFloat(value);
                updateTotals('completo');
            }
        }

        function updateTotals(category) {
            if (category === 'essencial
