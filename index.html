<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enxoval de Casa Nova</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .form-section, .category-section {
            margin-bottom: 30px;
        }
        .form-section input, .form-section select, .form-section button {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section button {
            width: 100%;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 15px;
        }
        .form-section button:hover {
            background-color: #27ae60;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
        }
        .total-row {
            font-weight: bold;
            background-color: #ecf0f1;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            width: 45%;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group .essential-btn {
            background-color: #3498db;
            color: #fff;
        }
        .button-group .full-btn {
            background-color: #e74c3c;
            color: #fff;
        }
        .category-section {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monte seu Enxoval</h2>
        
        <!-- Formulário de Adição de Itens -->
        <div class="form-section">
            <input type="text" id="itemName" placeholder="Nome do item">
            <select id="itemCategory">
                <option value="Quarto">Quarto</option>
                <option value="Cozinha">Cozinha</option>
                <option value="Banheiro">Banheiro</option>
                <option value="Sala">Sala</option>
                <option value="Lavanderia">Lavanderia</option>
            </select>
            <input type="number" id="itemPrice" placeholder="Preço do item" min="0" step="0.01">
            <button onclick="addItem()">Adicionar Item</button>
        </div>

        <!-- Botões de Exibição de Enxoval -->
        <div class="button-group">
            <button class="essential-btn" onclick="showEssentialEnxoval()">Enxoval Essencial</button>
            <button class="full-btn" onclick="showFullEnxoval()">Enxoval Completo</button>
        </div>

        <!-- Seções de Categorias -->
        <div id="categoriesContainer"></div>
    </div>

    <script>
        // Função para adicionar um item à lista
        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const category = document.getElementById('itemCategory').value;
            const price = parseFloat(document.getElementById('itemPrice').value);
            
            if (!name || isNaN(price) || price <= 0) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }

            let items = JSON.parse(localStorage.getItem('items')) || [];
            items.push({ name, category, price });
            localStorage.setItem('items', JSON.stringify(items));

            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';

            loadCategories();
        }

        // Função para carregar e exibir as categorias e seus itens
        function loadCategories() {
            const categories = ['Quarto', 'Cozinha', 'Banheiro', 'Sala', 'Lavanderia'];
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            let items = JSON.parse(localStorage.getItem('items')) || [];

            categories.forEach(category => {
                const categoryItems = items.filter(item => item.category === category);
                if (categoryItems.length > 0) {
                    const section = document.createElement('div');
                    section.classList.add('category-section');
                    section.innerHTML = `
                        <h3>${category}</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Preço (R$)</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${categoryItems.map(item => `
                                    <tr>
                                        <td>${item.name}</td>
                                        <td>${item.price.toFixed(2)}</td>
                                    </tr>
                                `).join('')}
