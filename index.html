<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enxoval de Casa Nova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden { display: none; }
        .item-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .item-list ul {
            list-style-type: none;
            padding: 0;
        }
        .item-list li {
            padding: 8px;
            background-color: #fff;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            width: 45%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monte seu Enxoval</h2>
        
        <!-- Login Section -->
        <div id="login" class="login">
            <input type="text" id="username" placeholder="Seu nome">
            <button onclick="login()">Entrar</button>
        </div>

        <!-- Main App Section -->
        <div id="app" class="hidden">
            <label for="room">Escolha um cômodo:</label>
            <select id="room">
                <option>Quarto</option>
                <option>Cozinha</option>
                <option>Banheiro</option>
                <option>Lavanderia</option>
                <option>Sala</option>
            </select>
            <input type="text" id="item" placeholder="Nome do item">
            <button onclick="addItem()">Adicionar</button>
            
            <div class="button-group">
                <button onclick="showEssentialEnxoval()">Enxoval Essencial</button>
                <button onclick="showFullEnxoval()">Enxoval Pronto</button>
            </div>

            <div id="enxoval-details" class="item-list"></div>

            <h3>Lista de Enxoval</h3>
            <ul id="list"></ul>

            <!-- Button to clear history -->
            <button onclick="clearHistory()" style="width: 100%; margin-top: 20px; background-color: #e74c3c; color: white;">Limpar Histórico</button>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            if (!username) return alert("Digite seu nome");
            localStorage.setItem('user', username);
            document.getElementById('login').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            loadItems();
        }

        function addItem() {
            const room = document.getElementById('room').value;
            const item = document.getElementById('item').value;
            if (!item) return alert("Digite um item");
            
            const list = document.getElementById('list');
            const li = document.createElement('li');
            li.textContent = `${room}: ${item}`;
            list.appendChild(li);
            
            saveItem(room, item);
            document.getElementById('item').value = '';
        }

        function saveItem(room, item) {
            let items = JSON.parse(localStorage.getItem('items')) || [];
            items.push({ room, item });
            localStorage.setItem('items', JSON.stringify(items));
        }

        function loadItems() {
            let items = JSON.parse(localStorage.getItem('items')) || [];
            const list = document.getElementById('list');
            list.innerHTML = '';
            items.forEach(({ room, item }) => {
                const li = document.createElement('li');
                li.textContent = `${room}: ${item}`;
                list.appendChild(li);
            });
        }

        function showEssentialEnxoval() {
            const essentialEnxoval = `
                <h3>Enxoval Essencial e Econômico</h3>
                <ul>
                    <li><strong>Quarto:</strong> Colchão (R$600), Cama (R$300), Travesseiro (R$40), Roupas de Cama (R$150)</li>
                    <li><strong>Cozinha:</strong> Geladeira (R$1.200), Fogão (R$600), Panelas e Utensílios (R$300)</li>
                    <li><strong>Banheiro:</strong> Toalhas de Banho e Rosto (R$100), Saboneteira e Organizadores (R$50)</li>
                    <li><strong>Sala de Estar:</strong> Sofá (R$800)</li>
                    <li><strong>Lavanderia:</strong> Máquina de Lavar (R$1.000), Cesto de Roupa Suja (R$30)</li>
                    <li><strong>Itens Diversos:</strong> Cesta de Lixo (R$50)</li>
                    <li><strong>Total:</strong> R$5.420</li>
                </ul>
            `;
            document.getElementById('enxoval-details').innerHTML = essentialEnxoval;
        }

        function showFullEnxoval() {
            const fullEnxoval = `
                <h3>Enxoval Pronto</h3>
                <ul>
                    <li><strong>Quarto:</strong> Colchão (R$1.000), Cama (R$500), Travesseiro (R$80), Roupas de Cama (R$250)</li>
                    <li><strong>Cozinha:</strong> Geladeira (R$1.500), Fogão (R$800), Micro-ondas (R$400), Panelas e Utensílios (R$500)</li>
                    <li><strong>Banheiro:</strong> Toalhas de Banho e Rosto (R$150), Saboneteira e Organizadores (R$80)</li>
                    <li><strong>Sala de Estar:</strong> Sofá (R$1.200), Estante ou Rack (R$300)</li>
                    <li><strong>Lavanderia:</strong> Máquina de Lavar (R$1.300), Cesto de Roupa Suja (R$50)</li>
                    <li><strong>Itens Diversos:</strong> Aspirador de Pó (R$200), Cesta de Lixo (R$100)</li>
                    <li><strong>Total:</strong> R$7.910</li>
                </ul>
            `;
            document.getElementById('enxoval-details').innerHTML = fullEnxoval;
        }

        function clearHistory() {
            if (confirm("Tem certeza que deseja limpar seu histórico de itens?")) {
                localStorage.removeItem('items'); // Remove todos os itens do localStorage
                loadItems(); // Recarrega a lista após limpar
            }
        }
    </script>
</body>
</html>
